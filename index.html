<!DOCTYPE html><html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USCash üéÆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: goldenrod;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, black, gold, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px gold;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    .nav {
      background-color: goldenrod;
      color: black;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    .nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border: 2px solid goldenrod;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .gold-box {
      display: inline-block;
      background-color: goldenrod;
      color: black;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .gold-box.active {
      background-color: black;
      color: goldenrod;
      border: 2px solid goldenrod;
    }
    .game-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .game-options .gold-box {
      width: 160px;
      height: 120px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid goldenrod;
      box-shadow: 0 0 10px goldenrod;
      transition: transform 0.3s ease;
    }
    .game-options .gold-box:hover {
      transform: scale(1.05);
      background-color: black;
      color: goldenrod;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 400px;
    }
    .card {
      width: 80px;
      height: 100px;
      background-color: #222;
      color: black;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid goldenrod;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s, background-color 0.3s;
    }
    .card.flipped {
      background-color: goldenrod;
      color: skyblue;
      transform: rotateY(180deg);
    }
    .bet-amounts {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>
  <h1>USCash üéÆ</h1>
  <div id="balanceDisplay">Balance: Rs. <span id="balanceAmount">1000</span></div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Deposit</a>
    <a href="#">Withdraw</a>
    <a href="#">VIP</a>
    <a href="#">More</a>
  </div>

  <div class="section">
    <h2>Select Game</h2>
    <div class="game-options">
      <div class="gold-box" onclick="startCardGame()">üÉè Scratch Match</div>
      <div class="gold-box">üé≤ Mini Ludo</div>
      <div class="gold-box">üöß Coming Soon</div>
    </div>
  </div>

  <div class="section" id="scratchGame" style="display:none;">
    <h2>üìè Scratch & Match</h2>
    <div class="bet-amounts">
      <div class="gold-box" onclick="selectBet(20)">20</div>
      <div class="gold-box" onclick="selectBet(50)">50</div>
      <div class="gold-box" onclick="selectBet(100)">100</div>
      <div class="gold-box" onclick="selectBet(150)">150</div>
      <div class="gold-box" onclick="selectBet(200)">200</div>
      <div class="gold-box" onclick="selectBet(300)">300</div>
    </div>
    <div class="card-grid" id="cardGrid"></div>
    <div id="result"></div>
  </div>

  <script>
    let balance = 1000;
    let selectedBet = null;
    let icons = ['üêÑ', 'üêî', 'üê±', '‚≠ê', 'üçé'];
    let cardData = [];
    let flippedCards = [];
    let gameStarted = false;

    function updateBalanceDisplay() {
      document.getElementById('balanceAmount').innerText = Math.floor(balance);
    }

    function selectBet(amount) {
      if (gameStarted) return;
      selectedBet = amount;
      document.querySelectorAll('.bet-amounts .gold-box').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function startCardGame() {
      document.getElementById('scratchGame').style.display = 'block';
      setupCards();
    }

    function setupCards() {
      flippedCards = [];
      cardData = [];
      gameStarted = false;
      const grid = document.getElementById('cardGrid');
      grid.innerHTML = '';

      let allIcons = [];
      const selectedIcons = icons.slice(0, 3); // Only 3 unique
      selectedIcons.forEach(icon => {
        for (let i = 0; i < 3; i++) allIcons.push(icon);
      });

      allIcons.sort(() => Math.random() - 0.5);

      allIcons.forEach((icon) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.icon = icon;
        card.onclick = () => flipCard(card);
        grid.appendChild(card);
        cardData.push({ element: card, icon: icon });
      });
    }

    function flipCard(card) {
      if (!selectedBet) {
        alert("Please select a bet amount before starting!");
        return;
      }
      if (flippedCards.includes(card) || flippedCards.length >= 5) return;
      if (!gameStarted) gameStarted = true;

      card.classList.add('flipped');
      card.innerText = card.dataset.icon;
      flippedCards.push(card);

      if (flippedCards.length === 5) {
        setTimeout(checkWin, 1000);
      }
    }

    function checkWin() {
      const iconsPicked = flippedCards.map(c => c.dataset.icon);
      const counts = {};
      iconsPicked.forEach(icon => counts[icon] = (counts[icon] || 0) + 1);
      const won = Object.values(counts).some(count => count >= 3);
      const result = document.getElementById('result');
      if (won) {
        balance += selectedBet;
        result.innerText = `üéâ You won! Rs. ${selectedBet * 2} added.`;
      } else {
        balance -= selectedBet * 0.7;
        result.innerText = `‚ùå You lost! Rs. ${selectedBet * 0.7} deducted.`;
      }
      updateBalanceDisplay();
      setTimeout(() => {
        result.innerText = '';
        setupCards();
      }, 2500);
    }
  </script>
</body>
  </html>
